<mat-toolbar color="accent">
    <a routerLink="/" class="mr20" mat-mini-fab color="primary" aria-label="Example icon button with a home icon">
        <mat-icon>home</mat-icon>
    </a>
    <span>My App</span>
    <span class="example-spacer"></span>
    <a *ngIf="!isLoggedIn" routerLink="/login" class="mr20" mat-raised-button color="primary">Login</a>
    <a *ngIf="!isLoggedIn" routerLink="/signup" mat-raised-button color="primary">Register</a>

    <a *ngIf="isLoggedIn && user" routerLink="/" class="mr20" style="color: white;" mat-button
        color="primary">{{user.username}}</a>

    <a *ngIf="isLoggedIn" (click)="logout()" mat-raised-button color="primary">Logout</a>
</mat-toolbar>
